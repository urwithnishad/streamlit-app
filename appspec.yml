version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app2
permissions: 
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 777
hooks:
  ApplicationStart:
    - location : scripts/stop_server
      timeout: 200
      runas: ubuntu
  ApplicationStart:
    - location : scripts/start_server
      timeout: 200
      runas: ubuntu
